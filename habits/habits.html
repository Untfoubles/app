<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Selector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <link rel="stylesheet" href="habits.css">
</head>
<body>
    <header>
        <h1>Habit Selector</h1>
    </header>
    <main>
        <div class="habit-container">
            <div class="habit" onclick="addSelectedHabit('Go on a Run')">
                <img src="https://i.pinimg.com/564x/54/d8/6d/54d86d59fed33793c956aacbe6cb9f11.jpg" alt="Run Image">
                <p>Go on a daily Run</p>
                <p class="motivation">"Be stronger than your excuse."</p>
            </div>
            <div class="habit" onclick="addSelectedHabit('Read 20 pages')">
                <img src="https://i.pinimg.com/564x/63/bc/59/63bc59a2354d6f4bfbdacaadbecf91e8.jpg" alt="Read Image">
                <p>Read 20 pages</p>
                <p class="motivation">"Knowledge is power."</p>
            </div>
        </div>

        <form id="customHabitForm">
            <label for="customHabitName">Custom Habit:</label>
            <input type="text" id="customHabitName" placeholder="Enter a custom habit...">
            <input type="file" id="customHabitImage" accept="image/*">
            <button type="button" onclick="addCustomHabit()">Add Custom Habit</button>
        </form>

        <div id="customHabitList" class="habit-container"></div>
    </main>
</body>
<script src="habits.js"></script>
</html>
