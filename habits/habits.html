<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Selector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffb476, #ff74e3);
            color: #333;
        }

        header {
            background-color: #b3cffe;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 1em;
        }

        .habit-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }

        .habit, .custom-habit {
            background-color: #fff;
            border-radius: 10px;
            padding: 1em;
            text-align: center;
            cursor: pointer;
            width: 150px;
            margin-bottom: 1em;
            position: relative;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4b4b;
            color: #fff;
            border: none;
            padding: 0.2em 0.5em;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d22f2f;
        }

        .habit:hover, .custom-habit:hover {
            background-color: #f0f0f0;
        }

        .habit img, .custom-habit img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 0.5em;
        }

        .motivation {
            font-size: 0.8em;
            color: #666;
        }

        #customHabitForm {
            max-width: 600px;
            margin: auto;
            margin-top: 1em;
            background-color: #fff;
            border-radius: 10px;
            padding: 1em;
            box-sizing: border-box;
        }

        input[type="text"], input[type="file"] {
            width: calc(100% - 22px);
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367d6;
        }

        #customHabitList {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
            margin-top: 1em;
        }

        .custom-habit {
            max-width: 150px;
            position: relative;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Habit Selector</h1>
    </header>
    <main>
        <div class="habit-container">
            <div class="habit" onclick="addSelectedHabit('Go on a Run')">
                <img src="https://i.pinimg.com/564x/54/d8/6d/54d86d59fed33793c956aacbe6cb9f11.jpg" alt="Run Image">
                <p>Go on a daily Run</p>
                <p class="motivation">"Be stronger than your excuse."</p>
            </div>
            <div class="habit" onclick="addSelectedHabit('Read 20 pages')">
                <img src="https://i.pinimg.com/564x/63/bc/59/63bc59a2354d6f4bfbdacaadbecf91e8.jpg" alt="Read Image">
                <p>Read 20 pages</p>
                <p class="motivation">"Knowledge is power."</p>
            </div>
            <!-- Repeat the structure for other stock habits -->
        </div>

        <form id="customHabitForm">
            <label for="customHabitName">Custom Habit:</label>
            <input type="text" id="customHabitName" placeholder="Enter a custom habit...">
            <input type="file" id="customHabitImage" accept="image/*">
            <button type="button" onclick="addCustomHabit()">Add Custom Habit</button>
        </form>

        <div id="customHabitList" class="habit-container"></div>
    </main>

    <script>
        // Load custom habits from local storage on page load
        window.onload = function () {
            loadCustomHabits();
        };

        function addSelectedHabit(habitName) {
            // You can add your logic here to handle the selected habit
            console.log('Selected Habit:', habitName);
        }

        function addCustomHabit() {
            var customHabitName = document.getElementById('customHabitName').value;
            var customHabitImage = document.getElementById('customHabitImage').files[0];

            if (customHabitName.trim() !== '' && customHabitImage) {
                // Save the custom habit to local storage
                saveCustomHabit(customHabitName, customHabitImage);

                // Load and display all custom habits
                loadCustomHabits();

                // Clear the input fields
                document.getElementById('customHabitName').value = '';
                document.getElementById('customHabitImage').value = '';
            }
        }

        function saveCustomHabit(habitName, habitImage) {
            // Get existing custom habits from local storage
            var customHabits = JSON.parse(localStorage.getItem('customHabits')) || [];

            // Create a FileReader to read the selected image
            var reader = new FileReader();
            reader.onload = function (event) {
                // Add the new custom habit with name and base64-encoded image data
                customHabits.push({ name: habitName, image: event.target.result });

                // Save the updated custom habits to local storage
                localStorage.setItem('customHabits', JSON.stringify(customHabits));
            };

            // Read the selected image as a data URL
            reader.readAsDataURL(habitImage);
        }

        function loadCustomHabits() {
            // Get custom habits from local storage
            var customHabits = JSON.parse(localStorage.getItem('customHabits')) || [];

            // Display custom habits
            var customHabitList = document.getElementById('customHabitList');
            customHabitList.innerHTML = '';

            customHabits.forEach(function (habit, index) {
                if (habit && habit.name) {
                    var customHabitDiv = document.createElement('div');
                    customHabitDiv.classList.add('custom-habit');
                    customHabitDiv.innerHTML = `
                        <img src="${habit.image}" alt="Custom Habit Image">
                        <p>${habit.name}</p>
                        <button class="delete-button" onclick="deleteCustomHabit(${index})">Delete</button>
                    `;
                    customHabitList.appendChild(customHabitDiv);
                }
            });
        }

        function deleteCustomHabit(index) {
            // Get existing custom habits from local storage
            var customHabits = JSON.parse(localStorage.getItem('customHabits')) || [];

            // Remove the custom habit at the specified index
            customHabits.splice(index, 1);

            // Save the updated custom habits to local storage
            localStorage.setItem('customHabits', JSON.stringify(customHabits));

            // Load and display all custom habits
            loadCustomHabits();
        }
    </script>
</body>
</html>
