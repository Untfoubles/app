<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #ffb476, #ff74e3);
      }

      header {
        text-align: center;
        padding: 10px;
        background-color: #bb6464;
        color: #fff;
      }

      .motivation-text {
        font-size: 1.5em;
        font-weight: 500;
      }

      .videos-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .video-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        
      .video-card:hover {
            transform: scale(1.05);
        }

      .video-card iframe {
        width: 100%;
        height: 200px;
      }

      .description {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Motivation</h1>
      <p class="motivation-text">
        If you're ever in need of a bit of motivation
      </p>
    </header>
