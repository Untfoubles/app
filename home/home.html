<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 110vh;
            background: linear-gradient(to right, #ffb476, #ff74e3);
        }

        h1 {
            margin: 0;
            font-weight: 700;
            color: antiquewhite;
        }

        h2 {
            margin: 0;
            font-weight: 500;
            color: antiquewhite;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .container {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            margin-bottom: 20px;
            text-decoration: none;
            color: inherit;
            border-radius: 8px;
            cursor: pointer;
            color: rgb(165, 240, 231);
        }

        .container.active,
        .header.active {
            opacity: 1;
            transform: translateY(0);
        }

        #plan {
            background: url("https://i.pinimg.com/564x/92/7f/24/927f24c48cd04b6561a2646a702d4f5b.jpg") center/cover; /* Replace with actual image URL */
        }

        #habits {
            background: url("https://i.pinimg.com/564x/38/54/5e/38545e13c612e0a6f180beeafd12bff7.jpg") center/cover; /* Replace with actual image URL */
        }

        #meals {
            background: url("https://i.pinimg.com/736x/2e/79/b2/2e79b2274973d663eba418a27e90931d.jpg") center/cover; /* Replace with actual image URL */
        }

        #motivation {
            background: url("https://i.pinimg.com/564x/be/e1/ec/bee1ece779b9eae59b57ae67d6f40a26.jpg") center/cover; /* Replace with actual image URL */
        }

        .help-link {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            color: antiquewhite;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header" id="header">
        <h1>Welcome</h1>
        <h2>How are you feeling today?</h2>
    </div>

    <a href="./../journal/journal.html" class="container" id="plan">
        <h2>Journal</h2>
        <p>Your personal daily journal...</p>
    </a>

    <a href="../habits/habits.html" class="container" id="habits">
        <h2>Habits</h2>
        <p>Information about forming good habits...</p>
    </a>

    <a href="./../meals/meals.html" class="container" id="meals">
        <h2>Meals</h2>
        <p>Healthy meal ideas and recipes...</p>
    </a>

    <a href="./../motivation/motivation.html" class="container" id="motivation">
        <h2>Motivation</h2>
       <p>Inspirational videos to keep you motivated...</p>
    </a>

    <div class="help-link" onclick="openHelp()">Help?</div>

    <script>
        function isElementInViewport(el) {
            var rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }


        function handleScroll() {
            containers.forEach(function (container) {
                if (isElementInViewport(container) && !container.classList.contains('active')) {
                    container.classList.add('active');
                } else if (!isElementInViewport(container) && container.classList.contains('active')) {
                    container.classList.remove('active');
                }
            });

            if (isElementInViewport(header) && !header.classList.contains('active')) {
                header.classList.add('active');
            } else if (!isElementInViewport(header) && header.classList.contains('active')) {
                header.classList.remove('active');
            }
        }

        var containers = document.querySelectorAll('.container');
        var header = document.getElementById('header');

        // Initial check when the page loads
        handleScroll();

        // Listen for scroll events and check visibility
        window.addEventListener('scroll', handleScroll);

        function openHelp() {
            alert("Bel 06-40252528 voor onze uiterste klantenservice!");
        }
    </script>
</body>

</html>
