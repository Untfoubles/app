<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffb476, #ff74e3);
        }

        header {
            background-color: #b3cffe;
            color: #fff;
            text-align: center;
            padding: 2em; /* Increased padding for a larger header */
            font-size: 2em; /* Increased font size */
            font-weight: 500; /* Increased font weight */
        }

        main {
            padding: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em; /* Increased font size */
            font-weight: 500; /* Increased font weight */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em; /* Increased font size */
            font-weight: 600; /* Increased font weight */
            border-radius: 5px;
            cursor: pointer;
        }

        .journal-entries {
            margin-top: 20px;
        }

        .entry {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
    <title>Journal Page</title>
</head>
<body>
    <header>
        Daily Journal
    </header>
    <main>
        <form id="journalForm" onsubmit="submitJournal(event)">
            <textarea id="journalEntry" placeholder="What's on your mind..."></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="journal-entries" id="journalEntries">
            <!-- Journal entries will be displayed here -->
        </div>
    </main>

    <script>
        function submitJournal(event) {
            event.preventDefault();

            const entryText = document.getElementById('journalEntry').value;
            const timestamp = new Date().toLocaleString();

            const entryElement = document.createElement('div');
            entryElement.classList.add('entry');

            entryElement.innerHTML = `
                <p>${entryText}</p>
                <p class="timestamp">${timestamp}</p>
            `;

            document.getElementById('journalEntries').appendChild(entryElement);

            // You can add functionality here to store entries in a database or localStorage.
            // For simplicity, this example does not save entries beyond the current session.
        }
    </script>
</body>
</html>
