<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffb476, #ff74e3);
        }

        header {
            background-color: #b3cffe;
            color: #fff;
            text-align: center;
            padding: 2em;
            font-size: 2em;
            font-weight: 500;
        }

        main {
            padding: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            font-weight: 500;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .journal-entries {
            margin-top: 20px;
        }

        .entry {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff6666;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Journal Page</title>
</head>
<body>
    <header>
        Daily Journal
    </header>
    <main>
        <form id="journalForm" onsubmit="submitJournal(event)">
            <textarea id="journalEntry" placeholder="What's on your mind..."></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="journal-entries" id="journalEntries">
            <!-- Journal entries will be displayed here -->
        </div>

        <script>
            // Retrieve stored journal entries on page load
            window.onload = function () {
                const storedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
                const journalEntries = document.getElementById('journalEntries');

                storedEntries.forEach(entry => {
                    const entryElement = createEntryElement(entry.text, entry.timestamp);
                    journalEntries.appendChild(entryElement);
                });
            };

            function createEntryElement(text, timestamp) {
                const entryElement = document.createElement('div');
                entryElement.classList.add('entry');

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    deleteEntry(entryElement, text, timestamp);
                });

                entryElement.innerHTML = `<p>${text}</p><p class="timestamp">${timestamp}</p>`;
                entryElement.appendChild(deleteBtn);

                return entryElement;
            }

            function submitJournal(event) {
                event.preventDefault();

                const entryText = document.getElementById('journalEntry').value;
                const timestamp = new Date().toLocaleString();

                const entryElement = createEntryElement(entryText, timestamp);

                document.getElementById('journalEntries').appendChild(entryElement);

                // Save entry to localStorage
                const storedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
                storedEntries.push({ text: entryText, timestamp: timestamp });
                localStorage.setItem('journalEntries', JSON.stringify(storedEntries));

                // Clear the textarea after submission
                document.getElementById('journalEntry').value = '';
            }

            function deleteEntry(entryElement, text, timestamp) {
                entryElement.remove();

                // Remove entry from localStorage
                const storedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
                const updatedEntries = storedEntries.filter(entry => entry.text !== text || entry.timestamp !== timestamp);
                localStorage.setItem('journalEntries', JSON.stringify(updatedEntries));
            }
        </script>
    </main>
</body>
</html>
